<div class="container">
<div class="table-responsive" ng-if=cartProducts.length>
<table class="table table-hover">
<tr>
    <th>Model</th>
    <th>Category</th>
    <th>Description</th>
    <th>Price</th>
    <th>Image</th>
    <th>&nbsp;</th>
</tr>    
<tr ng-repeat="product in cartProducts">
<td>{{product.model}}</td>
<td>{{product.category | filter| uppercase}}</td>
<td>{{product.description}}</td>
<td>{{product.price | currency: " Rs."}}</td>
<td><img src= {{product.imageUrl}} width="150" height="120"></td>
<td><button ng-click="clearCart(product)" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span> Remove</button></td>
</tr>    
</table>
</div>
<p ng-if=!cartProducts.length>There are no items in cart</p>
</div>
